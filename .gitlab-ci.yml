stages:
  - build
  - build-image
  - build-1-15
  - build-image-1-15

##############################################
build:
  cache:
    policy: push
  stage: build
  script:
    - echo 开始构建Dinky
    - rm -rf build
    - cd dinky-web
    - npm config set registry http://10.2.4.16:8081/repository/group-npm
    - npm install  --legacy-peer-deps
    - npm run build && cd ..
    - mvn -B clean package -Dmaven.test.skip=true -P prod,scala-2.12,flink-single-version,flink-1.17,aliyun,fast
    - echo 构建完成 && cd build
    - mv dinky-release-1.17* dinky-1.17-1.0.1.tar.gz
    - coscli cp dinky-1.17-1.0.1.tar.gz cos://flink-checkpoint-1251517753/data/lib/dinky/dinky-1.17-1.0.1.tar.gz
  tags:
    - dinky
  only:
    - /^dev-.*/

