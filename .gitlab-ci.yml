build-image:
  stage: build-image
  script:
    - echo 下载安装包
    - mkdir deploy && cd deploy && coscli cp cos://flink-checkpoint-1251517753/data/lib/dinky/dinky-1.17-1.0.1.tar.gz ./
    - echo 解压dinky && ls -al
    - tar -zxf dinky-1.17-1.0.1.tar.gz  && rm -rf dinky-1.17-1.0.1.tar.gz && ls -al
    - mv dinky-* dinky
    - cp ../Dockerfile ./
    - cp /usr/local/bin/coscli ./
    - cp ~/.cos.yaml  ./
    - echo 打包镜像
    - docker login -u ${REGISTRY_USERNAME} -p ${REGISTRY_PASSWORD} ${REGISTRY_ADDRESS}
    - docker build -t ${REGISTRY_ADDRESS}/release/bigdata/dinky:flink-1.17-1.0.1 .
    - docker push ${REGISTRY_ADDRESS}/release/bigdata/dinky:flink-1.17-1.0.1
    - echo 镜像打包完成
  tags:
    - dinky
  only:
    - /^dev-.*/



